<table class="table table-hover">
    <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Bandera
            </th>
            <th>
                Nombre
            </th>
            <th>
                Poblacion
            </th>
            <th>
                Capital
            </th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of Paises let i = index">
            <td>
                {{ i+1}}
            </td>
            <td> <img class="bandera" [src]=" pais.flag " alt=""> </td>
            <td> {{ pais.name }} </td>
            <td> {{ pais.population |number}} habitantes </td>
            <td> {{ pais.capital}} </td>
            <td>
                 <a [routerLink]="['pais', pais.alpha3Code]"> Ver Mas ... </a>
                </td>
        </tr>
    </tbody>
</table>
